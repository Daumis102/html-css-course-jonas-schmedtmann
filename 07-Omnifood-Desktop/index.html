    <head>
        <meta charset="UTF-8">

        <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">

              rel="stylesheet">

        <link href="css/style.css" rel="stylesheet"/>
        <title>Omnifood</title>
    </head>
    <body>
        <section class="section-hero"> <!-- by appending section- to the class name, we make it easier to identify -->
            <div class="hero">
                <div class="hero-text-box">
                    <h1 class="heading-primary">A healthy meal delivered to your door, every single day</h1>
                    <p class="hero-description">The smart 365-days-per-year food subscription that will make you eat
                        healthy
                        again. Tailored to your personal tastes and
                        nutritional needs.</p>
                    <a class="btn btn--full margin-right-sm" href="#">Start eating well</a>
                    <a class="btn btn--outline" href="#">Learn more &darr;</a>
                    <div class="delivered-meals">
                        <div class="delivered-imgs">
                            <img alt="Customer photo" src="img/customers/customer-1.jpg"/>
                            <img alt="Customer photo" src="img/customers/customer-2.jpg"/>
                            <img alt="Customer photo" src="img/customers/customer-3.jpg"/>
                            <img alt="Customer photo" src="img/customers/customer-4.jpg"/>
                            <img alt="Customer photo" src="img/customers/customer-5.jpg"/>
                            <img alt="Customer photo" src="img/customers/customer-6.jpg"/>
                        </div>
                        <p class="delivered-text"><span>250,000+</span> meals delivered last year!</p>
                    </div>
                </div>
                <div class="hero-image-box">
                    <img alt="Woman enjoying food, meals in storage containers, and food bowls on a table"
                         class="hero-img"
                         src="img/hero.png"/>
                </div>
            </div>
        </section>
    </body>
</html>
